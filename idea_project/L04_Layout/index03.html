<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
<table width="100%" height="950px" style="background-color: aqua">
    <tr>
        <td colspan="2" width="100%" height="10%">这是头部</td>
    </tr>
    <tr>
        <td width="20%" height="80%" style="background-color: blue">
            <ul>
                <li>ios</li>
                <li>anXdroid</li>
                <li>html5</li>
            </ul>
        </td>
        <td width="60%" height="80%" style="background-color: blueviolet">内容主体</td>
        <td width="20%" height="80%" style="background-color: cadetblue">右</td>
    </tr>
    <tr>
        <td width="100%" height="10%" colspan="3" style="background-color:darkorange"></td>
    </tr>
</table>
</body>
</html>
